<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        .error { color: red; }
        form { margin: 20px; }
        .roles { margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Sign Up</h2>

    {% if current_user.is_authenticated %}
        <p>You are already logged in.</p>
        <a href="/">Go to Home</a>
    {% else %}
        {% if msg %}
            <p class="error">{{ msg }}</p>
        {% endif %}

        <form action="{{ url_for('auth.signup') }}" method="post">
            <label>Email Address: </label>
            <input type="email" name="email" required/><br><br>

            <label>Password: </label>
            <input type="password" name="password" required/><br><br>

            <div class="roles">
                <label>Select Role:</label><br>
                <input type="radio" name="Options" id="option1" value="1" required> 
                <label for="option1">Admin</label><br>
                
                <input type="radio" name="Options" id="option2" value="2"> 
                <label for="option2">Teacher</label><br>
                
                <input type="radio" name="Options" id="option3" value="3"> 
                <label for="option3">Staff</label><br>
                
                <input type="radio" name="Options" id="option4" value="4"> 
                <label for="option4">Student</label>
            </div>
            <br>

            <button type="submit">Submit</button><br><br>

            <span>Already have an account?</span>
            <a href="/signin">Sign in</a>
        </form>
    {% endif %}
</body>
</html>
